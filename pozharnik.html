<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RELEASE | FLASHSOUND</title>
    <style>
        /* Убираем все отступы и скролл у самой страницы */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Запрещаем общий скролл, чтобы скрыть подвал */
            background-color: #000;
        }

        /* Контейнер на весь экран */
        .wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Iframe делаем ВЫШЕ экрана, чтобы низ (куки и powered by) ушел вниз за границу */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* 105% или +100px высоты гарантированно прячут нижнюю плашку */
            height: calc(100vh + 80px); 
            border: none;
        }

        /* Если хочешь оставить логотип FLASHSOUND поверх всего (опционально) */
        .overlay-logo {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
            font-family: sans-serif;
            font-weight: 900;
            color: #ffdf00;
            text-decoration: none;
            background: #000;
            padding: 5px 10px;
            font-size: 12px;
            border: 2px solid #ffdf00;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <a href="https://me.flashsound.v6.navy/" class="overlay-logo">FLASHSOUND</a>

    <div class="wrapper">
        <iframe src="https://muz.lc/middlemusiclinknumb1" allow="autoplay"></iframe>
    </div>

</body>
</html>
